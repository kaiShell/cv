<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2: DataTables</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet">

    <style>
        /* Custom layout fixes */
        .bottom-controls {
            display: flex;
            flex-direction: column; /* Forces Info to sit BELOW entries */
            align-items: flex-start;
            margin-top: 10px;
        }
        thead input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-light p-4">

    <div class="container bg-white p-4 shadow rounded">
        <h2 class="mb-4">Activity 2: DataTables Implementation</h2>

        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Table 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Table 2</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            
            <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                <button id="btn-delete-1" class="btn btn-danger btn-sm mb-2">Delete Selected Row</button>
                <table id="table1" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start Date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel">
                <button id="btn-delete-2" class="btn btn-danger btn-sm mb-2">Delete Selected Row</button>
                <table id="table2" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Office</th>
                            <th>Age</th>
                            <th>Start Date</th>
                            <th>Salary</th>
                            <th>Nationality</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>

    <script>
        $(document).ready(function() {
            
            // Function to build a table
            function createTable(tableId, deleteBtnId) {
                // Add input fields for column searching
                $(`${tableId} thead tr`).clone(true).addClass('filters').appendTo(`${tableId} thead`);

                var table = $(tableId).DataTable({
                    ajax: 'data.json',
                    columns: [
                        { data: 'name' },
                        { data: 'position' },
                        { data: 'office' },
                        { data: 'age' },
                        { data: 'start_date' },
                        { data: 'salary' },
                        { data: 'nationality' }
                    ],
                    orderCellsTop: true,
                    fixedHeader: true,
                    select: true, // Enable selection
                    
                    // DOM Layout Customization
                    // B = Buttons (ColVis)
                    // p = Pagination
                    // t = Table
                    // l = Length (entries)
                    // i = Info (showing x of x)
                    // Note: 'f' (filtering/search) is removed as requested
                    dom: '<"row mb-2"<"col-md-4"B><"col-md-4 d-flex justify-content-center"p><"col-md-4">>t<"bottom-controls"li>',
                    
                    buttons: ['colvis'],

                    // Column Search Logic
                    initComplete: function () {
                        var api = this.api();
                        api.columns().eq(0).each(function (colIdx) {
                            var cell = $('.filters th').eq($(api.column(colIdx).header()).index());
                            var title = $(cell).text();
                            $(cell).html('<input type="text" placeholder="' + title + '" />');
                            $('input', $('.filters th').eq($(api.column(colIdx).header()).index()))
                                .off('keyup change')
                                .on('change', function (e) {
                                    $(this).attr('title', $(this).val());
                                    var regexr = '({search})';
                                    api.column(colIdx).search(
                                        this.value != '' ? regexr.replace('{search}', '(((' + this.value + ')))') : '',
                                        this.value != '',
                                        this.value == ''
                                    ).draw();
                                })
                                .on('keyup', function (e) {
                                    e.stopPropagation();
                                    $(this).trigger('change');
                                });
                        });
                    }
                });

                // Delete Row Logic
                $(deleteBtnId).click(function () {
                    table.row('.selected').remove().draw(false);
                });
            }

            // Initialize both tables
            createTable('#table1', '#btn-delete-1');
            createTable('#table2', '#btn-delete-2');
        });
    </script>
</body>
</html>
